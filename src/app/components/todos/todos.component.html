<div class="todos">
    <form (submit)="addTodo()">
        <input 
        type="text"
        name = "inputTodo"
        placeholder="Agregar tarea"
        class= "todo-input"
        [(ngModel)]="inputTodo"
        />
        <input type="submit" value="Agregar" class="todo-submit">
    </form>
    <div *ngFor="let todo of todos; let i = index;"  class="todo {{(todo.done ? 'done' : '')}}">
        <div class="id">{{ i+1 }}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button class="delete" (click)="deleteTodo(i)">Eliminar</button>
    </div>
</div>
